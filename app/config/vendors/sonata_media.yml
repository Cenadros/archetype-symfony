sonata_media:
    class:
        media: Runroom\BaseBundle\Entity\Media
        gallery: Runroom\BaseBundle\Entity\SonataGallery
        gallery_has_media: Runroom\BaseBundle\Entity\SonataGalleryHasMedia
    default_context: default
    db_driver: doctrine_orm
    contexts:
        default:
            providers:
                - sonata.media.provider.image
                - sonata.media.provider.file
                - sonata.media.provider.youtube
            formats: ~
        sonata_collection:
            providers:
                - sonata.media.provider.image
            formats: ~
        sonata_category:
            providers:
                - sonata.media.provider.image
            formats: ~
    cdn: ~
    filesystem:
        local:
            directory: '%kernel.root_dir%/../web/uploads/media'
            create: true
