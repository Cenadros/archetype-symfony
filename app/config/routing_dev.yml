_404:
    path: /_404
    controller: Runroom\BaseBundle\Controller\ExceptionController:exception

_wdt:
    resource: '@WebProfilerBundle/Resources/config/routing/wdt.xml'
    prefix: /_wdt

_profiler:
    resource: '@WebProfilerBundle/Resources/config/routing/profiler.xml'
    prefix: /_profiler

_styleguide:
    path: /styleguide
    controller: FrameworkBundle:Template:template
    defaults:
        template: styleguide/styleguide.html.twig

_main:
    resource: routing.yml
